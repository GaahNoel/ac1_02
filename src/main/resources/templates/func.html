<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionarios</title>
   <link rel="stylesheet" type="text/css" href="/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
       
    </style>
</head>
<body>
    
    <div>
        <h1 id="Name">Gabriel Antonio Noel - 180274</h1>
        <h2>Funcionarios</h2> 
        <h3>
            <table width="500px">
                    <thead>
                        <tr>
                            <th >ID</th>
                            <th >Nome</th>
                            <th >CPF</th>
                            <th >Endereço</th>
                            <th >Cargo</th>
                        </tr>
                    </thead>
                        <tr th:each="f:${funcionarios}">    
                        <td th:text="${f?.id}"/> 
                        <td th:text="${f?.nome}"/>     
                        <td th:text="${f?.cpf}"/>
                        <td th:text="${f?.endereco}"/>
                        <td th:text="${f?.cargo}"/>
                   
            </tr>
            </table>
        </h3>    
    </div>
       
    <div id="Rodape">
    <footer>
        <div id="Erro" th:if="${erro}">
            <span id="Erro" th:text="${erro}" onclick="this.parentElement.style.display='none'">'&times;</span>
        </div>
        <h3 id="Cadastro">
            Cadastrar Funcionarios
        </h3>
        <h4>
            
            <form th:action="@{/}" method="POST">
                <input type="text" name="nome" placeholder="Nome"/>
                <input type="text" name="endereco" placeholder="Endereço"/>
                <input type="text" name="cargo" placeholder="Cargo"/>
                <input  type="text" id="cpf" name="cpf" placeholder="CPF"/>
                <input id="button" type="submit" value="Cadastrar"/>
               
            </form>
         
          
    </footer>
</div>
    
</body>
</html>
